server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/forumhub
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: info

security:
  jwt:
    secret: ${JWT_SECRET:uma-chave-bem-grande-e-segura-aqui-precisa-ter-32-bytes-ou-mais}
    expiration: 86400000
